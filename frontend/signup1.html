async function add(){
    try{
        const emailId=document.getElementById('a').value
        const password=document.getElementById('b').value
        const res=await fetch('http://localhost:3000/add-user',{
            method:"POST",
            headers:{
                'content-type':'application/json'
            },
            body:JSON.stringify({
                "emailId":emailId,
                "password":password
            })
        })
    if(res.ok){
        window.location.href='display1.html'
    }
        else{
            alert('user already exists.Try different username and password')
        }
    }
    catch(error){
    res.status(501).json({
        "message":error
    })
}
}
